# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# [monitors]
# command=~/git/i3blocks-contrib/monitor_manager/monitor_manager
# interval=1

[keyboard-layout]
command=~/git/i3blocks-contrib/key_layout/key_layout
label=
interval=30

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=MEM
#separator=false
interval=1

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label= 
#HOME
#instance=/mnt/data
interval=30

# [shutdown]
# command=~git/i3blocks-contrib/shutdown_menu/shutdown_menu
# label=
# interval=1


# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[wifi]
instance=wlp4s0
interval=60
label=
separator=false

[ethernet]
instance=enp0s31f6
interval=60


[iface]
#instance=wlan0
color=#00FF00
interval=60
separator=true



[bandwidth]
# #instance=eth0
command=~/git/i3blocks-contrib/bandwidth2/bandwidth2 -t 5 -B # -w 307200:30720 -c 512000:51200
interval=persist
markup=pango
# interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=CPU
interval=10
#min_width=CPU: 100.00%
separator=false

# Temperature
#
# Support multiple chips, though lm-sensors.
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[temperature]
interval=10
#label=
instance=1

[battery2]
command=~/git/i3blocks-contrib/battery2/battery2
markup=pango
interval=30

[brightness]
command=~/git/i3-configs/brightness.sh
interval=1
label=
#signal=2

[calendar]
command=~/git/i3blocks-contrib/calendar/calendar -W 300 -f '+%a %d.%m.%Y %H:%M'
label=
interval=30


# Volume indicator
# [volume]
# command=~/git/i3-configs/getVolume.sh
# interval=1

[volume-pulse-audio]
command=~/git/i3blocks-contrib/volume-pulseaudio/volume-pulseaudio -F3
interval=1

